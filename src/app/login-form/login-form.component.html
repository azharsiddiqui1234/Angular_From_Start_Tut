<!-- (ngSubmit)="loginUser()" -->
<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <h1>Login..</h1>
    <input
      type="text"
      name="user"
      placeholder="Enter Name"
      autocomplete="off"
      formControlName="user"
    />
    <input
      type="password"
      name="password"
      placeholder="Enter Password"
      autocomplete="off"
      formControlName="password"
    />
    <button>Login</button>
  </form>
</div>
